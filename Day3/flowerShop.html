<!DOCTYPE html>
<head>
    <meta charset="utf-8"> 
    <link rel="stylesheet" href="flowerShop.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>
        Flower Shop
    </title>
</head>

<body >
    <header>
        <img src="./assets/logo.png">
    </header>

    <section class="upperSection">
        <div class="overlay">
        </div>
        <div class="heading">
            <p>Beautiful Flowers</p>
            <button>learn more</button>
        </div>
    </section>

    <section>
        <div class="options">
            <div class="row">
                <div class="col-sm-6 ">
                    <div class="option">
                        <img id="001" src='./assets/flower-icon.png'>
                        <p>Flowers for every kind of situation</p>
                    </div>
                </div>
                <div class="col-sm-6 ">
                    <div class="option">
                        <img src='./assets/payment-icon.png'>
                        <p>All major payment types accepted</p>               
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 ">
                    <div class="option">
                        <img src='./assets/phone-icon.png'>
                        <p>Flowers for every kind of situation</p>                
                    </div>
                </div>
                <div class="col-sm-6 ">
                    <div class="option">
                        <img src='./assets/truck-icon.png'>
                        <p>Flowers for every kind of situation</p>                
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        //Day 9 CCCCCCCCCCCCCCC
        var elem = document.getElementById('001');
            elem.addEventListener('mouseover', function() {
            elem.style.width="100%";
            alert('I was hovered');
            });
            elem.addEventListener('mouseleave', function() {
            elem.style.width="30%";
            alert('I was hovered');
            });
        var elem2 = document.getElementsByClassName('overlay');
            elem2[0].addEventListener('mouseover', function() {
            elem2[0].style.opacity="0";
            alert('I was overlayed');
            document.getElementsByClassName('heading')[0].getElementsByTagName('button')[0].style.background="red";
            document.getElementsByClassName('heading')[0].getElementsByTagName('p')[0].innerHTML="Welcome to my shop.";
            document.getElementsByClassName('heading')[0].getElementsByTagName('p')[0].style.background="black";
            });

    </script>
</body>
