    <canvas id="canvas-real" class="canvas" width='1280' height='720'
        style=" border:1px black dotted; position:absolute; top:0px; bottom:0px; left:0px; right:0px; z-index: -1;"></canvas>
    <button type="button" onclick="draw()">draw</button>
    <button type="button" onclick="rect()">rect</button>
    <button type="button" onclick="BgColorData()">BgColorData</button>

    <canvas id="canvas-draft" class="canvas" width='1280px' height='720px'
        style="    border:1px black dotted; position:absolute; top:0px; bottom:0px; left:0px; right:0px ; z-index: -1;"></canvas>

    <script type='text/javascript'>
        let canvasReal = document.getElementById('canvas-real');
        let contextReal = canvasReal.getContext('2d');
        let canvasDraft = document.getElementById('canvas-draft');
        let contextDraft = canvasDraft.getContext('2d');
        let currentFunction;
        let dragging = false;

        $('#canvas-draft').mousedown(function (e) {
            let mouseX = e.offsetX;
            let mouseY = e.offsetY;
            currentFunction.onMouseDown([mouseX, mouseY], e);
            dragging = true;
        });

        $('#canvas-draft').mousemove(function (e) {
            let mouseX = e.offsetX;
            let mouseY = e.offsetY;
            if (dragging) {
                currentFunction.onDragging([mouseX, mouseY], e);
            }
            currentFunction.onMouseMove([mouseX, mouseY], e);
        });

        $('#canvas-draft').mouseup(function (e) {
            dragging = false;
            let mouseX = e.offsetX;
            let mouseY = e.offsetY;
            currentFunction.onMouseUp([mouseX, mouseY], e);
        });

        $('#canvas-draft').mouseleave(function (e) {
            dragging = false;
            let mouseX = e.offsetX;
            let mouseY = e.offsetY;
            currentFunction.onMouseLeave([mouseX, mouseY], e);
        });

        $('#canvas-draft').mouseenter(function (e) {
            let mouseX = e.offsetX;
            let mouseY = e.offsetY;
            currentFunction.onMouseEnter([mouseX, mouseY], e);
        });

        function BgColorData() {
            var imgData = contextReal.getImageData(0, 0, canvasReal.width, canvasReal.height);
            console.log(canvasReal.width + canvasReal.height);
            console.log(imgData.data);
            var count = 0;
            var countdiff = 0;
            var context = contextReal;
            var colorLayer = imgData;
            var startR = 0;
            var startG = 0;
            var startB = 0;
            var fillColorR = 50;
            var fillColorG = 50;
            var fillColorB = 50;
            var samecolortrue = 0;
            var samecolorfalse = 0;

            for (var i = 0; i < imgData.data.length; i++) {
                if (imgData.data[i] == 0) {
                    count++;
                }
                else {
                    countdiff++;
                }
            }
            console.log("count is " + count + " count diff is" + countdiff);
            // /////////////////////////////////////////////////////////////////////////////////////////////
            var pixelStack = [[640, 360]];

            while (pixelStack.length) {
                var newPos, x, y, pixelPos, reachLeft, reachRight;
                newPos = pixelStack.pop();
                x = newPos[0];
                y = newPos[1];
                var drawingBoundTop = 0;
                var canvasWidth = canvasReal.width;
                var canvasHeight = canvasReal.height;


                pixelPos = (y * canvasWidth + x) * 4;
                //paxel go to the top 
                while (y-- >= drawingBoundTop && matchStartColor(pixelPos)) {
                    pixelPos -= canvasWidth * 4;
                }
                pixelPos += canvasWidth * 4;
                ++y;
                reachLeft = false;
                reachRight = false;
                while (y++ < canvasHeight - 1 && matchStartColor(pixelPos)) {
                    colorPixel(pixelPos);
                    //check left
                    if (x > 0) {
                        if (matchStartColor(pixelPos - 4)) {
                            if (!reachLeft) {
                                pixelStack.push([x - 1, y]);
                                reachLeft = true;
                            }
                        }
                        else if (reachLeft) {
                            reachLeft = false;
                        }
                    }
                    //check right
                    if (x < canvasWidth - 1) {
                        if (matchStartColor(pixelPos + 4)) {
                            if (!reachRight) {
                                pixelStack.push([x + 1, y]);
                                reachRight = true;
                            }
                        }
                        else if (reachRight) {
                            reachRight = false;
                        }
                    }
                    //go to next under paxel
                    pixelPos += canvasWidth * 4;
                }
            }
            // ////////////////////////////////////////////////////////////////////////////////////////////
            context.putImageData(colorLayer, 0, 0);
            // ///////////////////////////////////////////////////////////////////////////////////////////
            function matchStartColor(pixelPos) {
                var r = colorLayer.data[pixelPos];
                var g = colorLayer.data[pixelPos + 1];
                var b = colorLayer.data[pixelPos + 2];

                // return (r == startR && g == startG && b == startB);
                if (r == startR && g == startG && b == startB){
                    samecolortrue ++ ;
                    return true;
                }
                else {
                    samecolorfalse ++;
                    return false;
                }
            }
            console.log("samecolortrue: " + samecolortrue + "samecolorfalse: " + samecolorfalse );

            function colorPixel(pixelPos) {
                colorLayer.data[pixelPos] = fillColorR;
                colorLayer.data[pixelPos + 1] = fillColorG;
                colorLayer.data[pixelPos + 2] = fillColorB;
                colorLayer.data[pixelPos + 3] = 255;
            }

        }

        class PaintFunction {
            constructor() { }
            onMouseDown() { }
            onDragging() { }
            onMouseMove() { }
            onMouseUp() { }
            onMouseLeave() { }
            onMouseEnter() { }
        }

        class Drawing extends PaintFunction {
            constructor(contextReal, contextDraft) {
                super();
                this.contextReal = contextReal;
                this.contextDraft = contextDraft;
            }

            onMouseDown(coord, event) {
                // this.contextReal.strokeStyle= "blue";
                this.origX = coord[0];
                this.origY = coord[1];
                this.contextReal.moveTo(this.origX, this.origY);

            }
            onDragging(coord, event) {
                // ctx.beginPath();
                // ctx.strokeStyle = $('#selColor').val();
                // ctx.lineWidth = $('#selWidth').val();
                // ctx.lineJoin = "round";
                // ctx.moveTo(lastX, lastY);
                // ctx.lineTo(x, y);
                // ctx.closePath();
                // ctx.stroke();

                // this.contextDraft.fillStyle = "#f44";
                // this.contextDraft.clearRect(0, 0, canvasDraft.width, canvasDraft.height);
                // this.contextDraft.beginPath();
                // this.contextDraft.moveTo(this.origX, this.origY);
                // this.contextDraft.lineTo(coord[0], coord[1]);
                // this.contextDraft.stroke();
                // this.contextReal.moveTo(coord[0], coord[1]);

                this.contextReal.lineTo(coord[0], coord[1]);
                // this.contextReal.moveTo(coord[0], coord[1]);
                // this.contextDraft.closePath();
                this.contextReal.stroke();
            }

            onMouseMove() { }
            onMouseUp() {
                cPush();
            }
            onMouseLeave() { }
            onMouseEnter() { }
        }
        function draw() {
            currentFunction = new Drawing(contextReal, contextDraft)
        }


        class DrawingRectangle extends PaintFunction {
            constructor(contextReal, contextDraft) {
                super();
                this.contextReal = contextReal;
                this.contextDraft = contextDraft;
            }

            onMouseDown(coord, event) {
                this.contextReal.fillStyle = "#f44";
                this.origX = coord[0];
                this.origY = coord[1];
            }
            onDragging(coord, event) {
                this.contextDraft.fillStyle = "#f44";
                this.contextDraft.clearRect(0, 0, canvasDraft.width, canvasDraft.height);
                this.contextDraft.fillRect(this.origX, this.origY, coord[0] - this.origX, coord[1] - this.origY)
            }

            onMouseMove() { }
            onMouseUp(coord) {
                this.contextDraft.clearRect(0, 0, canvasDraft.width, canvasDraft.height);
                this.contextReal.fillRect(this.origX, this.origY, coord[0] - this.origX, coord[1] - this.origY);
                cPush();
            }
            onMouseLeave() { }
            onMouseEnter() { }


        }
        function rect() {
            currentFunction = new DrawingRectangle(contextReal, contextDraft);
        }



    </script>
